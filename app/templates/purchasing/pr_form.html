{% extends "base.html" %}

{% block content %}
<div class="container pb-5">
    <div class="row align-items-center mb-5">
        <div class="col-md-6">
            <a href="{{ url_for('purchasing.pr_list') }}"
                class="text-decoration-none text-muted fw-bold d-inline-flex align-items-center mb-3 group-link">
                <i class="bi bi-arrow-left me-2 transition-transform group-hover-translate-x"></i> Kembali ke List PR
            </a>
            <h2 class="fw-bold hero-title text-dark display-5">Buat Request (PR)</h2>
        </div>
    </div>

    <form action="{{ url_for('purchasing.create_pr') }}" method="POST" id="prForm">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Info -->
                <div class="card border-0 shadow-lg rounded-5 glass-panel mb-5 position-relative overflow-hidden">
                    <div class="position-absolute top-0 start-0 w-100"
                        style="height: 6px; background: linear-gradient(90deg, #1c1c1c, #b78628);"></div>
                    <div class="card-body p-5">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">TANGGAL BERBUTUH</label>
                                <input type="date" class="form-control border-0 shadow-sm py-3 bg-white rounded-end-4"
                                    name="date" value="{{ today }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">CATATAN / KEPERLUAN</label>
                                <input type="text" class="form-control border-0 shadow-sm py-3 bg-white rounded-end-4"
                                    name="notes" placeholder="Contoh: Stok Menipis">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Items -->
                <div class="card border-0 shadow-lg rounded-5 glass-panel mb-5">
                    <div class="card-body p-5">
                        <h5 class="fw-bold text-dark border-bottom pb-3 mb-4"><i
                                class="bi bi-box-seam me-2 text-gold"></i>Detail Barang</h5>

                        <!-- Add Controls -->
                        <div class="bg-light bg-opacity-50 p-4 rounded-4 mb-4 border border-light shadow-sm">
                            <div class="row g-3 align-items-end">
                                <div class="col-md-8">
                                    <label class="form-label fw-bold small text-muted">PRODUK</label>
                                    <select class="form-select border-0 shadow-sm py-3" id="productSelect">
                                        <option value="">-- Pilih Produk --</option>
                                        {% for p in products %}
                                        <option value="{{ p.id }}" data-name="{{ p.name }}">{{ p.name }} (Stok: {{
                                            p.stock_quantity }})</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-dark w-100 py-3 rounded-3 shadow-sm"
                                        onclick="addItem()">
                                        <i class="bi bi-plus-lg"></i> Tambah
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Table -->
                        <div class="table-responsive rounded-4 bg-white shadow-sm overflow-hidden">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light text-uppercase small text-muted">
                                    <tr>
                                        <th class="ps-4 py-3 border-0">Produk</th>
                                        <th class="py-3 border-0 text-center" style="width: 150px;">Qty Request</th>
                                        <th class="py-3 border-0 text-center" style="width: 50px;"></th>
                                    </tr>
                                </thead>
                                <tbody id="itemsBody"></tbody>
                            </table>
                        </div>
                        <div id="emptyState" class="text-center py-5">
                            <p class="text-muted">Belum ada item.</p>
                        </div>
                    </div>
                </div>

                <input type="hidden" name="items_json" id="itemsJson">

                <div class="d-grid">
                    <button type="submit"
                        class="btn btn-premium-gold rounded-pill py-3 fw-bold shadow-lg transform-hover"
                        onclick="submitForm(event)">
                        <i class="bi bi-send me-2"></i> Ajukan Request
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<style>
    .text-gold {
        color: #b78628 !important;
    }

    .form-control:focus,
    .form-select:focus {
        box-shadow: var(--shadow-soft);
        border-color: #b78628;
    }
</style>

<script>
    let items = [];

    function addItem() {
        const select = document.getElementById('productSelect');
        const pId = select.value;
        if (!pId) return alert('Pilih produk!');

        const pName = select.options[select.selectedIndex].getAttribute('data-name');

        const existing = items.find(i => i.product_id === pId);
        if (existing) {
            existing.qty++;
        } else {
            items.push({ product_id: pId, name: pName, qty: 1 });
        }
        renderItems();
        select.value = "";
    }

    function updateQty(index, qty) {
        if (qty < 1) return;
        items[index].qty = parseInt(qty);
        renderItems();
    }

    function removeItem(index) {
        items.splice(index, 1);
        renderItems();
    }

    function renderItems() {
        const tbody = document.getElementById('itemsBody');
        const empty = document.getElementById('emptyState');
        tbody.innerHTML = '';

        if (items.length === 0) {
            empty.style.display = 'block';
            document.querySelector('.table-responsive').style.display = 'none';
        } else {
            empty.style.display = 'none';
            document.querySelector('.table-responsive').style.display = 'block';

            items.forEach((item, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td class="ps-4 fw-bold text-dark">${item.name}</td>
                        <td class="text-center">
                             <div class="input-group input-group-sm flex-nowrap justify-content-center">
                                <button class="btn btn-light border" type="button" onclick="updateQty(${index}, ${item.qty - 1})">-</button>
                                <input type="number" class="form-control text-center border-start-0 border-end-0" value="${item.qty}" readonly style="max-width: 60px;">
                                <button class="btn btn-light border" type="button" onclick="updateQty(${index}, ${item.qty + 1})">+</button>
                            </div>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-sm btn-light text-danger rounded-circle" onclick="removeItem(${index})"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }
    }

    function submitForm(e) {
        if (items.length === 0) {
            e.preventDefault();
            return alert('Isi item dulu!');
        }
        document.getElementById('itemsJson').value = JSON.stringify(items);
    }
</script>
{% endblock %}
