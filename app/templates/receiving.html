{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="mb-4">
        <a href="/" class="text-decoration-none text-muted fw-bold">
            <i class="bi bi-arrow-left me-2"></i> Kembali ke Menu Utama
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow rounded-4 border-0">
                <div class="card-header bg-success text-white p-4 rounded-top-4">
                    <h4 class="fw-bold mb-0"><i class="bi bi-truck me-2"></i> Form Penerimaan Barang</h4>
                    <p class="mb-0 opacity-75">Input barang masuk dari supplier (Inbound)</p>
                </div>
                <div class="card-body p-4">
                     <form action="{{ url_for('inventory.receiving_process') }}" method="POST">
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">NO. SURAT JALAN</label>
                                <input type="text" class="form-control" name="reference" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">SUPPLIER</label>
                                <input type="text" class="form-control" name="supplier" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">PRODUK</label>
                            <select class="form-select" name="product_id" required>
                                {% for p in products %}
                                <option value="{{ p.id }}">{{ p.sku }} - {{ p.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">JUMLAH (QTY)</label>
                            <input type="number" class="form-control" name="quantity" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Simpan Data</button>
                     </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
