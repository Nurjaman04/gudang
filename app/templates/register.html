<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Arcapada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            /* Background handled by style.css */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
            background: #2a5298;
            border: none;
        }

        .btn-primary:hover {
            background: #1e3c72;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="card p-4">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">Daftar Akun</h3>
                <p class="text-muted small">Buat akun untuk mengakses sistem</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show p-2 small" role="alert">
                {{ message }}
                <button type="button" class="btn-close small p-2" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.register') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Pilih username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Buat password" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">Konfirmasi Password</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Ulangi password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Daftar Sekarang</button>

                <div class="text-center mb-3">
                    <span class="text-muted small">atau</span>
                </div>

                <a href="{{ url_for('auth.google_login') }}"
                    class="btn btn-light w-100 mb-3 d-flex align-items-center justify-content-center border">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                        width="20" class="me-2">
                    Daftar dengan Google
                </a>
            </form>

            <div class="text-center">
                <small class="text-muted">Sudah punya akun? <a href="{{ url_for('auth.login_web') }}"
                        class="text-decoration-none fw-bold">Login disini</a></small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
